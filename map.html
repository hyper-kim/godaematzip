<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <title>Map</title>
    <style>
        body, html, #map { margin: 0; padding: 0; width: 100%; height: 100%; }
        /* 말풍선 스타일 */
        .iw_inner {
            padding: 10px;
            min-width: 140px;
            text-align: center;
        }
        .iw_title {
            font-weight: bold;
            font-size: 16px;
            margin-bottom: 5px;
            color: #333;
        }
        .iw_category {
            font-size: 12px;
            color: #888;
            background-color: #f0f0f0;
            padding: 2px 6px;
            border-radius: 4px;
            display: inline-block;
        }
    </style>
    
    <script type="text/javascript" src="https://oapi.map.naver.com/openapi/v3/maps.js?ncpKeyId=xbuguzitkj"></script>
</head>
<body>
<div id="map"></div>
<script>
    // 1. URL 파라미터 읽기
    const urlParams = new URLSearchParams(window.location.search);
    const lat = parseFloat(urlParams.get('lat')) || 37.5894;
    const lng = parseFloat(urlParams.get('lng')) || 127.0323;
    const markersParam = urlParams.get('markers');

    // 2. 지도 생성
    var map = new naver.maps.Map('map', {
        center: new naver.maps.LatLng(lat, lng),
        zoom: 17
    });

    // 3. 마커 데이터 처리
    if (markersParam) {
        try {
            // URL 인코딩된 데이터를 풀고 JSON으로 변환
            // (decodeURIComponent가 중요합니다!)
            var markerList = JSON.parse(decodeURIComponent(markersParam));
            
            // 데이터가 배열인지 확인
            if (Array.isArray(markerList)) {
                markerList.forEach(function(store) {
                    // 좌표가 유효한지 확인 후 생성
                    if (store.lat && store.lng) {
                        var marker = new naver.maps.Marker({
                            position: new naver.maps.LatLng(store.lat, store.lng),
                            map: map,
                            title: store.name
                        });

                        // 4. 클릭 시 정보창(말풍선) 내용 구성
                        var contentString = [
                            '<div class="iw_inner">',
                            '   <div class="iw_title">' + store.name + '</div>',
                            '   <div class="iw_category">' + (store.category || '기타') + '</div>',
                            '</div>'
                        ].join('');

                        var infoWindow = new naver.maps.InfoWindow({
                            content: contentString,
                            borderWidth: 1,
                            borderColor: "#ddd",
                            backgroundColor: "#fff",
                            anchorSize: new naver.maps.Size(10, 10),
                            pixelOffset: new naver.maps.Point(0, -10)
                        });

                        naver.maps.Event.addListener(marker, "click", function(e) {
                            if (infoWindow.getMap()) {
                                infoWindow.close();
                            } else {
                                infoWindow.open(map, marker);
                            }
                        });
                    }
                });
            }
        } catch (e) {
            console.error("마커 파싱 에러:", e);
            // 에러 시 화면에 표시하고 싶으면 아래 주석 해제
            // alert("마커 데이터 오류: " + e.message);
        }
    }
</script>
</body>
</html>
