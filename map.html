<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <title>Map</title>
    <style>
        body, html, #map { margin: 0; padding: 0; width: 100%; height: 100%; }
        
        .iw_inner { padding: 10px; min-width: 140px; text-align: center; }
        .iw_title { font-weight: bold; font-size: 15px; color: #333; margin-bottom: 5px; }
        .iw_category { 
            font-size: 12px; color: #fff; background-color: #ff5a5a; 
            padding: 3px 8px; border-radius: 10px; display: inline-block; 
        }
    </style>
    
    <script type="text/javascript" src="https://oapi.map.naver.com/openapi/v3/maps.js?ncpKeyId=xbuguzitkj"></script>
</head>
<body>
<div id="map"></div>
<script>
    const urlParams = new URLSearchParams(window.location.search);
    const lat = parseFloat(urlParams.get('lat')) || 37.5894;
    const lng = parseFloat(urlParams.get('lng')) || 127.0323;
    const markersParam = urlParams.get('markers');

    var map = new naver.maps.Map('map', {
        center: new naver.maps.LatLng(lat, lng),
        zoom: 17
    });

    if (markersParam) {
        try {
            var decodedData = decodeURIComponent(markersParam);
            var markerList = JSON.parse(decodedData);
            
            if (Array.isArray(markerList)) {
                markerList.forEach(function(store) {
                    if (store.lat && store.lng) {
                        
                        // ▼▼▼ [핵심] 빨간색 마커 이미지 설정 ▼▼▼
                        var markerOptions = {
                            position: new naver.maps.LatLng(store.lat, store.lng),
                            map: map,
                            title: store.name,
                            icon: {
                                // 구글의 빨간색 핀 이미지 사용 (안정적임)
                                url: 'https://maps.google.com/mapfiles/ms/icons/red-dot.png',
                                size: new naver.maps.Size(32, 32),
                                scaledSize: new naver.maps.Size(32, 32),
                                origin: new naver.maps.Point(0, 0),
                                anchor: new naver.maps.Point(16, 32)
                            }
                        };

                        var marker = new naver.maps.Marker(markerOptions);

                        var categoryHtml = store.category ? '<div class="iw_category">' + store.category + '</div>' : '';
                        var contentString = 
                            '<div class="iw_inner">' +
                            '   <div class="iw_title">' + store.name + '</div>' +
                             categoryHtml +
                            '</div>';

                        var infoWindow = new naver.maps.InfoWindow({
                            content: contentString,
                            borderWidth: 1,
                            borderColor: "#ccc",
                            backgroundColor: "#fff",
                            pixelOffset: new naver.maps.Point(0, -10)
                        });

                        naver.maps.Event.addListener(marker, "click", function(e) {
                            if (infoWindow.getMap()) {
                                infoWindow.close();
                            } else {
                                infoWindow.open(map, marker);
                            }
                        });
                    }
                });
            }
        } catch (e) {
            console.error("Marker Error:", e);
        }
    }
</script>
</body>
</html>
