<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <title>Map</title>
    <style>
        body, html, #map { margin: 0; padding: 0; width: 100%; height: 100%; }
        
        /* 정보창 스타일 */
        .iw_inner { padding: 10px; min-width: 140px; text-align: center; }
        .iw_title { font-weight: bold; font-size: 15px; color: #333; margin-bottom: 5px; }
        .iw_category { font-size: 12px; color: #666; background: #eee; padding: 2px 6px; border-radius: 4px; display: inline-block; }
    </style>
    
    <script type="text/javascript" src="https://oapi.map.naver.com/openapi/v3/maps.js?ncpKeyId=xbuguzitkj"></script>
</head>
<body>
<div id="map"></div>
<script>
    // 1. 파라미터 받기
    const urlParams = new URLSearchParams(window.location.search);
    const lat = parseFloat(urlParams.get('lat')) || 37.5894;
    const lng = parseFloat(urlParams.get('lng')) || 127.0323;
    const markersParam = urlParams.get('markers');

    // 2. 지도 생성
    var map = new naver.maps.Map('map', {
        center: new naver.maps.LatLng(lat, lng),
        zoom: 17
    });

    // 3. 마커 생성 로직
    if (markersParam) {
        try {
            // [중요] URL로 넘어온 특수문자 등을 원래대로 복구
            var decodedData = decodeURIComponent(markersParam);
            var markerList = JSON.parse(decodedData);
            
            if (Array.isArray(markerList)) {
                markerList.forEach(function(store) {
                    if (store.lat && store.lng) {
                        var marker = new naver.maps.Marker({
                            position: new naver.maps.LatLng(store.lat, store.lng),
                            map: map,
                            title: store.name
                        });

                        // 정보창 내용 (이름 + 카테고리)
                        var contentString = 
                            '<div class="iw_inner">' +
                            '   <div class="iw_title">' + store.name + '</div>' +
                            '   <div class="iw_category">' + (store.category || '식당') + '</div>' +
                            '</div>';

                        var infoWindow = new naver.maps.InfoWindow({
                            content: contentString,
                            borderWidth: 1,
                            borderColor: "#ccc",
                            backgroundColor: "#fff",
                            pixelOffset: new naver.maps.Point(0, -10)
                        });

                        naver.maps.Event.addListener(marker, "click", function(e) {
                            if (infoWindow.getMap()) {
                                infoWindow.close();
                            } else {
                                infoWindow.open(map, marker);
                            }
                        });
                    }
                });
            }
        } catch (e) {
            console.error("마커 데이터 파싱 실패:", e);
            // 디버깅용: 데이터가 깨졌는지 확인하기 위해 화면에 에러 출력
            // document.body.innerHTML += '<div style="color:red;position:absolute;top:0;z-index:100;">마커 에러: ' + e.message + '</div>';
        }
    }
</script>
</body>
</html>
